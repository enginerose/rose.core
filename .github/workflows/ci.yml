name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-release-vcpkg
          - os: macos-latest
            preset: darwin-release-vcpkg
          - os: windows-latest
            preset: windows-release-vcpkg

    runs-on: ${{ matrix.os }}

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - uses: actions/checkout@v4

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg

      - name: Bootstrap vcpkg (Unix)
        if: runner.os != 'Windows'
        run: "$VCPKG_ROOT/bootstrap-vcpkg.sh"

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        run: "$env:VCPKG_ROOT/bootstrap-vcpkg.bat"

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: cmake-build/vcpkg_installed
          key: vcpkg-${{ matrix.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-${{ matrix.os }}-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgl-dev libxinerama-dev libxcursor-dev libxi-dev libxrandr-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build cmake-build/build/${{ matrix.preset }}
